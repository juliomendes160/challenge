<form [formGroup]="produto">
    <fieldset>
        <legend>Produto</legend>
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" formControlName="nome" />
            <span *ngIf="produto.get('nome')?.invalid && produto.get('nome')?.touched">Campo obrigatório!</span>
        </div>

        <div>
            <label for="preco">Preço:</label>
            <input type="number" id="preco" formControlName="preco" />
            <span *ngIf="produto.get('preco')?.invalid  && produto.get('preco')?.touched">Campo obrigatório!</span>
        </div>

        <div>
            <label for="descricao">Descrição:</label>
            <textarea id="descricao" formControlName="descricao"></textarea>
            <span *ngIf="produto.get('descricao')?.invalid && produto.get('descricao')?.touched">Campo obrigatório!</span>
        </div>
    </fieldset>

    <button type="button" (click)="salvar()" [disabled]="produto.invalid">Salvar</button>
    
</form>
